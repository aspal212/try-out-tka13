<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Try Out TKA13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .admin-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .security-features {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-item i {
            color: #28a745;
            margin-right: 0.5rem;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .spinner {
            display: none;
            margin-right: 0.5rem;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="admin-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h3>Panel Administrator</h3>
                <p class="mb-0">Try Out TKA13</p>
            </div>

            <!-- Login Form -->
            <div class="login-body">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <form id="adminLoginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">
                            <i class="bi bi-person-fill"></i> Username
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">
                            <i class="bi bi-lock-fill"></i> Password
                        </label>
                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none" 
                                type="button" id="togglePassword" style="z-index: 10;">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none">Lupa password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                        <span class="spinner-border spinner-border-sm" id="loginSpinner" role="status"></span>
                        <i class="bi bi-box-arrow-in-right"></i>
                        Masuk ke Dashboard
                    </button>
                </form>

                <!-- Security Features -->
                <div class="security-features">
                    <h6><i class="bi bi-shield-check"></i> Fitur Keamanan</h6>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Login session encryption</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Two-factor authentication</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Anti-brute force protection</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>Activity logging</span>
                    </div>
                </div>

                <div class="footer-text">
                    <p class="mb-0">
                        <i class="bi bi-info-circle"></i>
                        Hanya administrator yang berwenang dapat mengakses
                    </p>
                    <a href="../index.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Kembali ke Beranda
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin-login.js"></script>
</body>
</html>
